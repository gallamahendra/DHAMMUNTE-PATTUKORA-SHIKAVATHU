<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHAMMUNNTE PATTUKORA SHIKAVATHU</title>
    <style>
        body {
            text-align: center;
            background-color:greenyellow;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid black;
            background-color: white;
            margin: 20px auto;
            overflow: hidden;
        }
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Touch the Ball</h1>
    <p>Click on the ball as many times as you can!</p>
    <div id="game-container">
        <div class="ball" id="ball"></div>
    </div>
    <p>Score: <span id="score">0</span></p>
    <script>
        const ball = document.getElementById("ball");
        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        let score = 0;

        function moveBall() {
            let x = Math.random() * (gameContainer.clientWidth - 50);
            let y = Math.random() * (gameContainer.clientHeight - 50);
            ball.style.left = x + "px";
            ball.style.top = y + "px";
        }

        ball.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = score;
            moveBall();
        });

        setInterval(moveBall, 1500);
        moveBall();
    </script>
</body>
</html>
